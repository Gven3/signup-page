<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <img src="./photo.png" alt="Trivo" class="mainphoto" />
    </div>
    <div class="SignUpText">
        <img src="./logo.png" alt="logo" class="logo" />
      <h1 class="createacc">Create an Account</h1>
      <br>
      <h3 class="trivomember">Became trivo member ,you'll get exlusive treatment from trivo</h3>
      <br>
      <label>
        <h2 class="fullname">Full name</h2>
        <input type="text" placeholder="Enter your full name">
      </label>
      <br>
      <br>
      <label>
        <h2 class="email">Email <span style="color: red;">*</span> </h2>
        <input type="email" placeholder="Enter your email" required>
      </label>
      <br>
      <br>
      <label>
        <h2 class="password">Password <span style="color: red;">*</span></h2>
        <input type="password" placeholder="Create a password" required>
      </label>
      <br>
      <br>
      <button class="createbutt" type="submit"><h2 class="textacc">Create an Account</h2></button>
      <br>
      <br>
      <button class="signingoogle"><h2 class="signintext">Sign up With Google</h2></button>
    </div>
  </body>
</html>
